<html>
    <head>
        <meta charset="UTF-8">
        <title>Login Estudiante</title>
        <link href="css/estilos.css" rel="stylesheet" type="text/css">
        <script>
            function enviarDatos()
            {
                document.forms[0].submit();
            }
        </script>
    </head>

        <div class="container">
            <header>
                <div class="logo"></div>
                <div class="barra"></div>
                <div class="barra2"></div>
            </header>
            <main>
                <div class="ingresarCedula">
                    <form action="../controlador/FrontController.php?action=validarCI" name="formularioCedula" method="post">
                        <input type="password" name="clave" value="" class="clave"/>
                        <img src="img/aceptar.png" alt="aceptar" class="botonAceptar" onclick='enviarDatos()'/>
                    </form>
                </div>
                <div class="pie"></div>
                <div class="logo2"></div>
            </main>
        </div>
    </body>
