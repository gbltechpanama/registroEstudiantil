<html>
    <head>
        <meta charset="UTF-8">
        <title>Login Profesor(a)</title>
        <link href="css/estilos.css" rel="stylesheet" type="text/css">
        <script>
            function enviarDatos()
            {
                if(document.formularioCambioClave.claveNueva.value==document.formularioCambioClave.confirmarclave.value){
                    document.forms[0].submit();
                }
                else{
                    window.alert("La clave nueva no coincide con la confirmaci√≥n, debe escribirla otra vez.");
                }
            }
        </script>
    </head>
    <body>
        <div class="logo"></div>
        <div class="barra"></div>
        <div class="barra2"></div>
        <div class="container">
            <main>
                <form name="formularioCambioClave" class="cambioClave" action="../controlador/FrontController.php?action=cambioClave" method="POST">
                    <div class="texto1">Cambio de clave de ingreso</div>
                    <div class="texto2">Ingrese su clave actual</div>
                    <input type="password" name="claveAnterior" id="claveAnterior" value="" class="cAnterior"/>
                    <div class="texto3">Ingrese su nueva clave</div>
                    <input type="password" name="claveNueva" value="" class="cNueva"/>
                    <div class="texto4">Confirme su nueva clave</div>
                    <input type="password" name="confirmarclave" id="confirmarclave" value="" class="cConfirmar"/>
                    <img src="img/aceptar.png" alt="aceptar" class="botonAceptar2" onclick="enviarDatos();"/>
                </form>
            </main>
        </div>
        <div class="pie2"></div>
        <div class="logo2"></div>
    </body>
</html>
